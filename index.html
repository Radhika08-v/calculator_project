<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="cal.css">
  <title>Calculator</title>
</head>
<body>
  <div id="lay">    <input type="text" id="display">
    <div class="'in">
    <button class="button-style" onclick="currValue='';document.querySelector('#display').value='';">c</button>
    <button class="button-style" onclick="currValue= currValue+'1';
    document.querySelector('#display').value=currValue">1</button>
    <button class="button-style" onclick="currValue= currValue+'2';
    document.querySelector('#display').value=currValue">2</button>
    <button class="button-style" onclick="currValue= currValue+'+';
    document.querySelector('#display').value=currValue">+</button>
    <button class="button-style" onclick="currValue= currValue+'3';
    document.querySelector('#display').value=currValue">3</button>
    <button class="button-style" onclick="currValue= currValue+'4';
    document.querySelector('#display').value=currValue">4</button>
    <button class="button-style" onclick="currValue= currValue+'-';
    document.querySelector('#display').value=currValue">-</button>
    <button class="button-style" onclick="currValue= currValue+'5';
    document.querySelector('#display').value=currValue">5</button>
    <button class="button-style" onclick="currValue= currValue+'6';
    document.querySelector('#display').value=currValue">6</button>
    <button class="button-style" onclick="currValue= currValue+'*';
    document.querySelector('#display').value=currValue">*</button>
    <button class="button-style" onclick="currValue= currValue+'7';
    document.querySelector('#display').value=currValue">7</button>
    <button class="button-style" onclick="currValue= currValue+'8';
    document.querySelector('#display').value=currValue">8</button>
    <button class="button-style"onclick="currValue= currValue+'/';
    document.querySelector('#display').value=currValue">/</button>
    <button class="button-style" onclick="currValue = eval(currValue); document.querySelector('#display').value = currValue;">=</button>

    <button class="button-style" onclick="currValue= currValue+'9';
    document.querySelector('#display').value=currValue">9</button>
    <button class="button-style" onclick="currValue= currValue+'0';
    document.querySelector('#display').value=currValue">0</button>
    <button class="button-style"onclick="currValue= currValue+'.';
    document.querySelector('#display').value=currValue">.</button>
    </div>
  </div>

    let currValue='';

</body>
</html>
